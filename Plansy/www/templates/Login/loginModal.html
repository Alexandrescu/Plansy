<ion-modal-view>
    <ion-header-bar align-title="center">
        <h1 class="title text-center">{{'ACCESS_ACCOUNT' | translate}}</h1>
        <div class="buttons">
            <button class="button button-icon button-clear button-small ion-close" ng-click="closeLogin()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="padding">
                <div class="login-modal-logo"></div>
            </div>
            <div class="padding">
                <label class="item item-input">
                    <input type="email" placeholder="{{'EMAIL' | translate}}" ng-model="loginData.userName">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="{{'PASSWORD' | translate}}" ng-model="loginData.password">
                </label>

                <button class="button button-block button-positive" type="submit">{{'SIGNIN' | translate}}</button>

                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
