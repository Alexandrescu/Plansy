<ion-view>
    <ion-nav-title>
        {{PageTitle}}
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <filter-modal title="FilterTitle" county-id="SelectedCountyId" city-id="SelectedCityId" filter-text="FilterText" category-id="categoryId" callback="getFilteredParameters"></filter-modal>

    <ion-content class="menu-dark-content has-subheader" style="margin-top:18px;">
        <ul class="list">
            <li class="item item-icon-right" ng-repeat="provider in Providers">
                <a href="#/app/appointment/{{provider.id}}/{{categoryId}}" class="menu-block-link"></a>
                <span>{{provider.alias}}</span>
                <i class="icon ion-ios-arrow-right"></i>
            </li>
        </ul>

        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
