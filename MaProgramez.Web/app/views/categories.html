
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>IsLeaf</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="c in categories">
                    <td>
                        {{ c.id }}
                    </td>
                    <td>
                        {{ c.name }}
                    </td>
                    <td>
                        {{ c.description }}
                    </td>
                    <td>
                            <input type="checkbox" data-ng-model="c.isLeaf" disabled="disabled">
                    </td>
                    

                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
