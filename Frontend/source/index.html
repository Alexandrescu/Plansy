<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/angular-material.css">
    <link rel="stylesheet" href="assets/theme.css">

    <title> Plansy </title>

    <script src="resources/angular.js"></script>
    <script src="resources/angular-animate.js"></script>
    <script src="resources/angular-aria.js"></script>
    <script src="resources/angular-material.js"></script>


    <script src="js/app/main.js"></script>
    <!-- bower:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->

    <!-- bower:js -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
</head>

<body ng-app="plansy">
<div id="header">
    <md-toolbar>
        <md-content>
        <div class="md-toolbar-tools">
            <md-button aria-label="Plansy">
                <img style="width: 100px; padding: 5px;margin-top: 10px" src="assets/logo.png">
            </md-button>
            <h2>
                <span></span>
            </h2>
            <span flex></span>
            <md-button class="md-primary md-hue-1">
                Log In
            </md-button>
            <md-button class="md-primary md-hue-1">
                Registreren
            </md-button>
        </div>
        </md-content>
    </md-toolbar>
</div>

<div id="content" style="width: 100%" layout="column" layout-align="center">
    <div style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/landing.png');
                background-repeat: no-repeat;
                background-size: 100% auto;
                background-position: center;
                position: relative;
                width: 100%;
                height: 400px;
                margin-left: auto;
                margin-right: auto;"
        layout="row", layout-align="center center">

        <span flex></span>
        <div flex="75" layout-padding layout="column" ng-controller="SearchBar as ctrl">
            <div class="md-padding">
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                            ng-disabled="ctrl.isDisabled"
                            md-no-cache="ctrl.noCache"
                            md-selected-item="ctrl.selectedItem"
                            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                            md-search-text="ctrl.searchText"
                            md-selected-item-change="ctrl.selectedItemChange(item)"
                            md-items="item in ctrl.querySearch(ctrl.searchText)"
                            md-item-text="item.display"
                            md-min-length="0"
                            placeholder="Search around you">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No states matching "{{ctrl.searchText}}" were found.
                            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </div>
        </div>
        <span flex></span>

    </div>
    <div>
        Coming soon
    </div>
</div>
</body>
</html>
